<!DOCTYPE html>
<html>
<head>

	<title>Calculator</title>
	<script>
		function cuadrado(){
			var num=document.getElementById("nl");
			num.value=num.value*num.value;
		}
	</script></head>
	<body>
		Number: <input type="text" id="nl" onclick="empty()">
		<p><button onclick="cuadrado()"> x^2 </button></p>
	</body>
